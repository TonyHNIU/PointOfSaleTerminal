language: csharp
solution: PointOfSale/PointOfSale.sln
install:
  - nuget restore PointOfSale/PointOfSale.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release PointOfSale/PointOfSale.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./PointOfSale/PointOfSale.Tests/bin/Release/PointOfSale.Tests.dll


